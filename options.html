<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenAI 设置</title>
    <style>
      body {
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
        margin: 24px;
        color: #1a1a1a;
      }
      label {
        display: block;
        margin: 12px 0 4px;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 16px;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background: #2f6fed;
        color: #fff;
        cursor: pointer;
      }
      p {
        font-size: 12px;
        color: #666;
      }
      #status {
        margin-top: 12px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>OpenAI 设置</h1>
    <p>填写 API Key 后可使用 OpenAI 自动摘要功能。</p>

    <label for="apiKey">OpenAI API Key</label>
    <input id="apiKey" type="password" placeholder="sk-..." />

    <label for="model">模型</label>
    <input id="model" type="text" placeholder="gpt-4o-mini" />

    <button id="save">保存设置</button>
    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
